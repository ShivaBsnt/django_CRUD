{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border bottom mb-4">Log In</legend>


                <div id="div_id_username" class="control-group"><label for="id_username"
                                                                       class="control-label requiredField">
                    Username<span class="asteriskField">*</span> </label>
                    <div class="controls"><input type="text" name="username" autofocus class="textinput textInput"
                                                 required id="id_username"></div>
                </div>
                <div id="div_id_password" class="control-group"><label for="id_password"
                                                                       class="control-label requiredField">
                    Password<span class="asteriskField">*</span> </label>
                    <div class="controls"><input type="password" name="password" class="textinput textInput" required
                                                 id="id_password"></div>
                </div>


            </fieldset>
            {#                <fieldset class="form-group">#}
            {#                    <legend class="border bottom mb-4">Log In</legend>#}
            {#                        {{ form|crispy }}#}
            {##}
            {#                </fieldset>#}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>

        </form>


        <div class="border top pt-3">
            <small class="text-muted">
                Need An Account?<a class="ml-2" href="{% url 'register' %}">Sign In Now</a>

            </small>

        </div>

    </div>
{% endblock content %}
